<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 下边meta的作用：手机页面不会被双指放大，抄袭淘宝的手机页面，记得复制前先刷新页面 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前航 - 前端导航网站</title>
    <style>.icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
    <link rel="stylesheet" href="style.8ea2a705.css">
  </head>

  <body>
    <header class="globalHeader">
      <form action="https://www.baidu.com/s" class="searchForm" method="get">
        <input type="text" name="wd">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">
              新增网站
            </div>
          </div>
        </li>
      </ul>
    </main>

    <script src="https://at.alicdn.com/t/font_1478592_786340390s.js
    "></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.f6d94bac.js"></script>
  </body>
</html>
